# Локальный профиль - максимально подробное логирование
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/document_db_local
    username: local_user
    password: local_pass
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# Более частые запуски для тестирования
app:
  worker:
    submit:
      fixed-delay: 10000  # 10 секунд
      batch-size: 20
    approve:
      fixed-delay: 10000  # 10 секунд
      batch-size: 20

# Детальное логирование
logging:
  level:
    com.itq.document: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    liquibase: DEBUG