spring:
  datasource:
    url: jdbc:h2:mem:documentdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:                      # ← jpa на том же уровне, что и datasource
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:                       # ← h2 тоже на уровне spring
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-admin: true
        web-allow-others: true

  server:
    servlet:
      session:
        tracking-modes: cookie

  security:
    ignored: /h2-console/**

logging:                    # ← logging на верхнем уровне (как spring)
  level:
    com.itq.document: DEBUG
    org.hibernate.SQL: DEBUG