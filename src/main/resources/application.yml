# Базовые настройки, общие для всех окружений
spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:documentdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop  # для разработки
      show-sql: true
      properties:
        hibernate:
          format_sql: true

    h2:
      console:
        enabled: true
        path: /h2-console

  logging:
    level:
      com.itq.document: DEBUG
      org.hibernate.SQL: DEBUG