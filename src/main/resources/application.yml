# Базовые настройки, общие для всех окружений
spring:
  application:
    name: document-service
  profiles:
    active: prod  # По умолчанию dev профиль

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    default-property-inclusion: non_null


# Server settings
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

# Application specific settings
app:
  worker:
    pool-size: 2
    submit:
      fixed-delay: 60000  # 1 минута
      batch-size: 100
    approve:
      fixed-delay: 60000  # 1 минута
      batch-size: 100

# JWT Configuration (если используется)
jwt:
  secret-key: ${JWT_SECRET_KEY:dGhpcy1pcy1hLXN1cGVyLXNlY3JldC1rZXktZm9yLWRldmVsb3BtZW50}
  expiration: 86400000
  refresh-token:
    expiration: 604800000

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    info:
      enabled: true

info:
  app:
    name: Document Service
    version: 1.0.0
    description: REST API for document management
    developers: Borgex Team

# Logging defaults
logging:
  level:
    com.itq.document: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"